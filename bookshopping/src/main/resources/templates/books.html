<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Kitablar</title>
<style >
table,th,td{ 
border:1px solid white;}
table{border-collapse:collapse;width:100%;}
th{padding:5px;background-color:blue;}
td{padding:5px;background-color:tomato;color:white;}
td:hover{color:blue;cursor:pointer;}
#new-book-button{display:block;padding:5px 10px;
background-color:rgb(144,217,71);width:100px;text-align:center;
border-radius:10px;text-decoration: none;}
#new-book-button:hover{background-color:rgb(144,217,71);cursor:pointer;}

</style>
</head>
<body>
<a th:href="@{/books/new}"id="new-book-button">Yeni kitab</a>
<table>
<thead>
<tr>
<th>ID</th>
<th>Ad</th>
<th>Təsvir</th>
<th>Qiymət</th>
<th>Müəllif</th>
<th>Səhifə sayı</th>
<th>Şəkil</th>
</tr>
</thead>
<tbody>
<tr th:each="book :${books}">
<td th:text=${book.id}></td>
<td th:text=${book.name}></td>
<td th:text=${book.description}></td>
<td th:text=${book.price}></td>
<td th:text=${book.author}></td>
<td th:text=${book.pageCount}></td>
<td th:text=${book.image}></td>

</tr>
</tbody>
</table>

</body>
</html>
