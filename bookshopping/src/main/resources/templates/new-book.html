<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Yeni kitab</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<style>#book-register-form{width:300px;margin:auto;}</style>
</head>
<body>
<h1  th:text="${header}" style="text-align: center; color: green;">Yeni kitab Qeydiyyati</h1>

<form th:action="@{/books/new-book-process}"method="POST" th:object="${book}" id="book-register-form">

<input type="hidden" th:field="*{id}"/>


<div class="form-group">
<label for="book-name">Ad:</label>
<input class="form-control" id="book-name" th:field="*{name}"/>
</div>

<div class="form-group">
<label for="book-description">Təsvir:</label>
<textarea class="form-control" id="book-description"th:field="*{description}"></textarea>
</div>

<div class="form-group">
<label for="book-price">Qiymət:</label>
<input class="form-control" type="number" id="book-price" th:field="*{price}"/>
</div>

<div class="form-group">
<label for="book-author">Müəllif:</label>
<input class="form-control"  id="book-author" th:field="*{author}"/>
</div>

<div class="form-group">
<label for="book-page-count">Səhifə sayı:</label>
<input class="form-control" type="number" id="book-page-count" th:field="*{pageCount}"/>
</div>


<input class="btn btn-success" type="submit" value="Yadda saxla"/>





</form>
<a th:href="@{/books}">Kitabların siyahısı</a>
</body>
</html>
