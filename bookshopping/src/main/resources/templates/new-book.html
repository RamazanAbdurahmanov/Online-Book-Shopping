<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Yeni kitab</title>
</head>
<body>
<h1>Yeni kitab Qeydiyyati</h1>
<form th:action="@{/books/new-book-process}"method="POST" th:object="${book}">
<label for="book-name">Ad:</label>
<input id="book-name" th:field="*{name}"/>
<label for="book-description">Təsvir:</label>
<textarea id="book-description"th:field="*{description}"></textarea>
<label for="book-price">Qiymət:</label>
<input type="number" id="book-price" th:field="*{price}"/>
<label for="book-author">Müəllif:</label>
<input id="book-author" th:field="*{author}"/>
<label for="book-page-count">Səhifə sayı:</label>
<input type="number" id="book-page-count" th:field="*{pageCount}"/>

<input type="submit" value="Qeydiyyat"/>





</form>
</body>
</html>
