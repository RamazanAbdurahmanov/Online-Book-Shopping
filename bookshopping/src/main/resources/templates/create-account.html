<!DOCTYPE html>
<html lang ="en" xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<meta charset="utf-8">
<style >.error-message{color:red;}</style>
<title>Yeni hesab yarat</title>
</head>
<body>
<div th:replace="menu::menu"> </div>
<h1 style="text-align: center;">Yeni hesab Yaratmaq</h1>
<div style="width:300px;margin:auto;">
<form th:action="@{/create-account-process}" method="POST" class="form" th:object="${user}">

  <div th:if="${userExists}" class="alert alert-danger alert-dismissible">
    <button type="button" class="close" data-dismiss="alert">&times;</button>
   İstifadəçi artıq yaradılıb
  </div>

  <div class="form-group">
<label for="username">İstifadəçi adı</label>
<input class ="form-control" type="text" id="username" name="username" placeholder="İstifadəçi adı" th:field="*{username}"/>
<span class="error-message" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
</div>
<div class="form-group">
<label for="username">Şifrə</label>
<input class ="form-control" type="password" id="password" name="password" placeholder="Şifrə" th:field="*{password}"/>
<span class="error-message" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>

</div>
<button class="btn btn-success" type="submit">Hesab yarat</button> 
<a class="btn btn-primary" th:href="@{/show-login}">Giriş</a> 

</form>
</div>




</body>
</html>
